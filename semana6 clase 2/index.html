<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO PRINCIPAL</title>
    </head>
    
    <style type="text/css">
        ul{
            list-style: none;
        }
        ul li{
            padding: 10px;
        }
    
    </style>

    <body>
    <h1><center>FORMULARIO PRINCIPAL</center></h1>
    <form onsubmit="salida()">
        <fieldset>
            <ul>
                <li>
            <label form="nombre">NOMBRE: </label>
            <input type="text" name="nombre" id="nombre">
                </li>
                <li>
            <label form="apellido">APELLIDO: </label>
            <input type="text" name="apellido" id="apellido">
                </li>
                <li>
            <label form="usuario">USUARIO: </label>
            <input type="text" name="usuario" id="usuario">
                </li>
                <li>
            <input type="submit" name="Entregar" value="Entregar">
                </li>
            </ul>
        </fieldset>
    </form>
    <script async type="text/javascript" src="datos.js"></script>
    </body>
</html>
